<body>
<h1 style="font-style: bold; font-family: cursive; color: black;"><center><b>Book your flight today!</b></center></h1>


 <form action="/flight" method="post"> {% csrf_token %}
    
        <div class="w3-display-middle" style="width:65%">
	<div span id="booking" class="section-center"></span>
		<div span class="section-center"></span>
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="booking-cta">
							
							
						</div>
					</div>
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<form>
								<div class="form-group">
									<div class="form-checkbox">
										<label for="roundtrip">
											<input type="radio" id="roundtrip" name="roundtrip">
											<span></span>Round trip
										</label>
										<label for="one-way">
											<input type="radio" id="one way trip" name="one way trip">
											<span></span>One way trip
										</label>
										<label for="multi-city">
											<input type="radio"id="Multi-City trip" name="Multi-City trip">
											<span></span>Multi-City trip
										</label>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
                                            <span class="form-label">Flying from</span>
                                            <fieldset>
                                            
                                            

                                                
                                                <select id="country" name="country" class="form-control">
                                                    <option selected>Select a location...</option>
                                                    <option value="Cambodia">Cambodia</option>
                                                    <option value="Hong Kong">Hong Kong</option>
                                                    <option value="India">India</option>
                                                    <option value="Japan">Japan</option>
                                                    <option value="Korea">Korea</option>
                                                    <option value="Laos">Laos</option>
                                                    <option value="Myanmar">Myanmar</option>
                                                    <option value="Singapore">Singapore</option>
                                                    <option value="Thailand">Thailand</option>
                                                    <option value="Vietnam">Vietnam</option>
                                                </select>
                                            </fieldset>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flyning to</span>
                                            <fieldset>
                                            
                                            

                                                
                                                <select id="country1" name="country1" class="form-control">
                                                    <option selected>Select a location...</option>
                                                    <option value="Cambodia">Cambodia</option>
                                                    <option value="Hong Kong">Hong Kong</option>
                                                    <option value="India">India</option>
                                                    <option value="Japan">Japan</option>
                                                    <option value="Korea">Korea</option>
                                                    <option value="Laos">Laos</option>
                                                    <option value="Myanmar">Myanmar</option>
                                                    <option value="Singapore">Singapore</option>
                                                    <option value="Thailand">Thailand</option>
                                                    <option value="Vietnam">Vietnam</option>
                                                </select>
                                            </fieldset>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Departing</span>
											<input class="form-control" type="date" name="dept" id="dept" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Returning</span>
											<input class="form-control" type="date" name="retu" id="retu" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Adults (18+)</span>
											<select class="form-control" name="one" id="one">
												<option>1</option>
												<option>2</option>
												<option>3</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Children (0-17)</span>
											<select class="form-control" name="two" id="two">
												<option>0</option>
												<option>1</option>
												<option>2</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Travel class</span>
											<select class="form-control" name="three" id="three">
												<option>Economy class</option>
												<option>Business class</option>
												<option>First class</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								
									
									
                                    
						   <button type="submit"  class="btn btn-outline-light"> BOOK FLIGHT</button>
							
								
							</form>
						</div>
					</div>
				</div>
